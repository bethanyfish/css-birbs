<!doctype html>

  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Birbs</title>
    <link rel="stylesheet" href="birbs.css">
  </head>

  <body>
    <div id="root"></div>

    <script id="my-template" type="x-template">
        <div class={class}>{name}</div>
    </script>

    <script>

        // Simple array of movies
        var movies = [
            { "name" : "Waxwing", "class": "waxwing" },
            { "name" : "Yellow Warbler", "class": "yellow-warbler" },
            { "name" : "Rose Breasted Grosbeak", "class": "rose-breasted-grosbeak" },
        ];

        // Loop through the movie array and append each list item
        movies.forEach(function(movie) {

            // get template from tag
            var template = document.getElementById("my-template").innerHTML;

            // replace placeholders with values from movie object
            for (var key in movie) {
                template = template.replace (new RegExp("{"+key+"}", 'g'), movie[key]);
            }

            // add to the list
            el = document.createElement('div');
            el.innerHTML = template;
            document.getElementById("root").appendChild(el);

        });

    </script>

  </body>

</html>
